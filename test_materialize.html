<html>
<head>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
	<script src="main.js"></script>
	<script src="test_materialize.js"></script>

	<link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">

</head>
<body>
	<!-- materialize form -->
	<div class="row">
	    <form id="test" class="col s12">
	      <div class="row">
	        <div class="input-field col s4">
	          <input id="email" type="text" class="validate">
	          <label for="email">Email</label>
	        </div>
	        <div class="input-field col s4">
	          <input id="password" type="password" class="validate">
	          <label for="password">Password</label>
	        </div>
	        <div class="input-field col s4">
	          <input id="confirm-password" type="password" class="validate">
	          <label for="confirm-password">Confirm-Password</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="required-field" type="text" class="validate">
	          <label for="required-field">Required field</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="remote-field" type="text" class="validate">
	          <label for="remote-field">Remote field</label>
	        </div>
	      </div>
	    </form>
  	</div>
	<!-- materialize form ends -->
</body>
</html>
